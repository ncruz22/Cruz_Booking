<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .col-xs-12 {
            padding: 0px !important;
        }

        .mst {
            font-family: 'Montserrat';
        }

        .center {
            text-align: center;
        }

        #end {
            border-radius: 0 0 20px 20px;
            padding: 20px;
        }

    </style>
</head>

<body>
    <div class="container-fluid lblue">
        <div class="row nopad">
            <div class="col-xs-12 nopad">
                <div class="col-xs-2"></div>
                <div class="col-xs-8 nopad">
                    <h2 class="center white nopad">
                        Book a Flight
                    </h2>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3 mb-4">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-2"></div>
                <div class="col-xs-8 body curveup">
                        From <br>
                        <input type="text" placeholder="Enter a country, city or airport">
                </div>
                <div class="col-xs-2"></div>
            </div>

            <div class="col-xs-12">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8 body">
                            To <br>
                            <input type="text" placeholder="Enter a country, city or airport">
                    </div>
                    <div class="col-xs-2"></div>
            </div>

            <div class="col-xs-12">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8 body">
                        Depart date <br>
                        <input type="date" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="col-xs-2"></div>
            </div>

            <div class="col-xs-12">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8 body" id="end">
                        <!-- <div class="col-xs-2"></div> -->
                        <div class="col-xs-6 center" id="clicked">One Way</div>
                        <div class="col-xs-6 center" id="unclicked" onclick="window.location.href='3bookreturn.v2.html'">Return</div>
                        <!-- <div class="col-xs-2"></div> -->
                    </div>
                    <div class="col-xs-2"></div>
            </div>
        </div>

    </div>

    <div class="center">
            <button onclick="window.location.href='4flightlist.html'">Next</button> 
    </div>
    <link rel="stylesheet" href="LoginStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
