<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .col-xs-12 {
            padding: 0px !important;
        }

        .mst {
            font-family: 'Montserrat';
        }

        .center {
            text-align: center;
        }

        #end {
            border-radius: 0 0 20px 20px;
            padding: 20px;
        }
        img {
            margin-left: auto;
            margin-right: auto;
        }
        .dbody {
            background-color: #7FC4FD !important;
        }
        #bluefont {
            color: #2699FB;
        }
    </style>
</head>

<body>
    <div class="container-fluid body">
        <div class="row">
            <div class="col-xs-12 body nopad">
                <div class="col-xs-2"></div>
                <div class="col-xs-8 nopad">
                    <h2 class="center">
                    </h2>
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3 mb-4">
        <div class="row notbpad">
            <div class="col-xs-1"></div>
            <div class="col-xs-10 body curveup nopad">
                <h2 class="center">
                    Boarding Pass
                </h2>
            </div>

            <div class="col-xs-12">
                <div class="col-xs-1"></div>
                <div class="col-xs-10 body notbpad">
                    <div class="col-xs-4 body nopad">
                        <img class="img-responsive" src="pal.PNG" alt="PAL">
                    </div>
                    <div class="col-xs-8 body notbpad" id="bluefont">
                        <h5>Economy</h5>
                        <h4>Flight: LZ 1011</h4>
                        <h5>Date: 13Apr17</h5>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="col-xs-1"></div>
                <div class="col-xs-10 body">
                    <div class="col-xs-7 nopad">
                        From: MNL/Manila <br>
                        Ninoy Aquino International Airport <br>
                        <br>
                        To: DVO/Davao <br>
                        Francisco Bangoy International Airport
                    </div>
                    <div class="col-xs-5        ">
                        9:15 - 11:15 <br>
                        Duration: 2hrs <br>
                        Non-stop
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="col-xs-1"></div>
                <div class="col-xs-10 dbody nopad">
                    <div class="col-xs-7 notbpad">
                    <h4>Boarding Time</h4>
                    </div>
                    <div class="col-xs-5 nopad">
                    <h2>8:15am</h2>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="col-xs-1"></div>
                <div class="col-xs-10 dbody nopad">
                    <div class="col-xs-7 notbpad">
                    <h4>Boarding Gate</h4>
                    </div>
                    <div class="col-xs-5 nopad">
                    <h2>7</h2>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="col-xs-1"></div>
                <div class="col-xs-10 dbody nopad">
                    <div class="col-xs-7 notbpad">
                    <h4>Seat Number</h4>
                    </div>
                    <div class="col-xs-5 nopad  ">
                    <h2>11C</h2>
                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-10 body" id="end">
                        <img class="img-responsive" src="barcode.PNG" alt="barcode" >
                    </div>
            </div>
        </div>

    </div>

    <div class="center nopad">
        <button onclick="window.location.href='2landing.html'">Home</button>
    </div>
    <div></div>
    <link rel="stylesheet" href="LoginStyle.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</body>

</html>
